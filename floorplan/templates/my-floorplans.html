{% set active_page = "modify floorplan" -%}
{% extends "templates/base.html" %}

{% block content %}


<div class="row">
	{% for fp in floorplans %}
    <div class="col-md-4">
        <!-- Primary tile -->
        <div class="box box-solid bg-light-blue">
            <div class="box-header">
                <h3 class="box-title">{{ fp.name }}</h3>
            </div>
            <div class="box-body">
                <a href="/floorplan/heatmap/{{ fp.id }}"><button class="btn btn-success btn-lg">Heatmap</button></a>
                <a href="/floorplan/edit-floorplan/{{ fp.id }}"><button class="btn btn-warning btn-lg">Edit</button></a>
                <a href="/floorplan/delete-floorplan/{{ fp.id }}"><button class="btn btn-danger btn-lg">Delete</button></a>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!-- /.col -->
    {% endfor %}
    <div class="col-md-4">
        <!-- Primary tile -->
        <div class="box box-solid bg-light-blue">
            <div class="box-header">
                <h3 class="box-title">New Floorplan</h3>
            </div>
            <div class="box-body">
                <form class="sign-up" id="new-floorplan" action='/floorplan/new' method='POST'>
                    <button class="btn btn-success btn-lg">+ Create New</button>
                    <input type="text" class="validate[required,maxSize[15]] transparent" name="floorplan-new-name" placeholder="Floorplan Name">
                </form>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!-- /.col -->
</div>

{% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/floorplan/static/css/my-floorplans.css" />
{% endblock %}

{% block scripts %}
<script src="/user/static/js/jquery.validationEngine-en.js" type="text/javascript" charset="utf-8"></script>
<script src="/user/static/js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
<script src="/floorplan/static/js/my-floorplans.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
